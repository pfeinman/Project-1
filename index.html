<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="welcome-screen">
        <h1>HELLO</h1>
        <div>
            <h3>Background Music?</h3>
            <input type="radio" id="audioYes">
            <input type="radio" id="audioNo">
        </div>
        <label for="audioYes">yes</label>
        <label for="audioNo">no</label>
        <br>
        <button id="start">START ME</button>
    </div>
    <div id="info"></div> 
    <section id='shieldHUD'>
        <h3>SHIELD</h3>
        <div id="shields">
                <div id="bar"></div>
        </div>
    </section>
    <div id="runningScore"></div>
    <div id="endGame">
        <p>GGWP!<br>SCORE: <span></span></p>
        <div id="highScorer">
            <input placeholder='Enter your initials' type='text' id="enterScore">
            <button id="submit-score">Submit Score</button>
        </div>
        <button id="replay">Replay?</button>
    </div>
    <!-- THREE js -->
    <script src="js/library/three.js"></script>
    <script src="js/library/GLTFLoader.js"></script>
    <script src="js/library/OrbitControls.js"></script>
    <script src="js/library/EffectComposer.js"></script>
    <script src="js/library/RenderPass.js"></script>
    <script src="js/library/ShaderPass.js"></script>
    <script src="js/library/CopyShader.js"></script>
    <script src="js/library/GlitchPass.js"></script>
    <script src="js/library/LuminosityHighPassShader.js"></script>
    <script src="js/library/UnrealBloomPass.js"></script>
    <script src="js/library/THREEx/THREEx.KeyboardState.js"></script>
    <!-- application logic -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
