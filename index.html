<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="welcome-screen">
        <div id="splash-wrapper">
            <h1 id="title" class="linear-title">HYPERSPACE CUBE GLIDER</h1>
            <div>
                <h3><span id="warning">WARNING: </span>BACKGROUND MUSIC</h3>
            <br>
            <button id="start">START ME</button>
        </div>
        </div>
    </div>
    <div id="info"></div> 
    <section id='shieldHUD'>
        <h3>SHIELD</h3>
        <div id="shields">
                <div id="bar"></div>
        </div>
    </section>
    <div id="running-score"></div>
    <div id="scores-overlay" style="visibility: hidden">
        <h3>HIGH SCORES</h3>
        <ol id="scoreList">
        </ol>
    </div>
    <div id="current-song"></div>
    <div id="endGame">
        <p>GGWP!<br>SCORE: <span></span></p>
        <div id="highScorer">
            <input placeholder='ENTER YOUR INITIALS' type='text' id="enterScore" maxlength="3">
            <button id="submit-score">Submit Score</button>
        </div>
        <button id="replay">REPLAY</button>
    </div>
    <!-- THREE js -->
    <script src="js/library/three.js"></script>
    <script src="js/library/GLTFLoader.js"></script>
    <script src="js/library/EffectComposer.js"></script>
    <script src="js/library/RenderPass.js"></script>
    <script src="js/library/ShaderPass.js"></script>
    <script src="js/library/CopyShader.js"></script>
    <script src="js/library/GlitchPass.js"></script>
    <script src="js/library/LuminosityHighPassShader.js"></script>
    <script src="js/library/UnrealBloomPass.js"></script>
    <script src="js/library/THREEx/THREEx.KeyboardState.js"></script>
    <!-- application logic -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
